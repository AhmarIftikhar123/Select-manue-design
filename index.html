<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Select Manue</title>
  </head>
  <body>
    <main class="container">
      <div class="selection_box">
        <p id="selected">Select Social Media</p>
        <img src="imgs/arrow.png" id="Show_Btn" />
      </div>
      <ul class="list">
        <li class="media">
          <p>Facebook</p>
          <img src="imgs/facebook.png" alt="" />
        </li>

        <li class="media">
          <p>Youtube</p>
          <img src="imgs/youtube.png" alt="" />
        </li>

        <li class="media">
          <p>Instagram</p>
          <img src="imgs/instagram.png" alt="" />
        </li>

        <li class="media">
          <p>Twitter</p>
          <img src="imgs/twitter.png" alt="" />
        </li>

        <li class="media">
          <p>Pinterset</p>
          <img src="imgs/pinterest.png" alt="" />
        </li>

        <li class="media">
          <p>WhatsApp</p>
          <img src="imgs/whatsapp.png" alt="" />
        </li>
      </ul>
    </main>
  </body>
  <script src="script.js"></script>
</html>
